<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/img-1.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="images/img-2.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover Sport</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img src="images/img-3.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          
        </div>
      </div>

       <div class="item">
        <img src="images/img-4.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          
        </div>
      </div>

       <div class="item">
        <img src="images/img-5.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          
        </div>
      </div>

       <div class="item">
        <img src="images/img-3.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Range Rover</h3>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
